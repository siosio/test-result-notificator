plugins {
  id 'org.jetbrains.intellij' version '0.3.4'
  id 'org.jetbrains.kotlin.jvm' version '1.2.50'
}

group 'siosio'
version '1.0.0'

repositories {
  mavenCentral()
}

dependencies {
  compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
  kotlinOptions.jvmTarget = "1.8"
}
intellij {
  version '182.3341.11'
}
patchPluginXml {
  changeNotes ""
}

wrapper {
  gradleVersion = '4.8.1'
}